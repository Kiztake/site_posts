{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_t.css') }}">
    <main>
        <div class="spacer"></div>
        <div class="posts">
            {% for post in posts%}
            {% if post %}
            <div class="card">
                <div class="info">
                    <p style='font-size: 11px;' class="data">{{ post[4][:10] }}</p>
                    <div><p style="font-size: 30px; margin-left: 6px;">{{post[2]}}</p></div>
                </div>
                <p class="text">{{post[3]}}</p>
                <a href="{{ url_for('show_post', post_id=post[0]) }}"><button>Узнать больше</button></a>
            </div>
            {% endif %}
            {% endfor %}
        </div>

    </main>
{% endblock %}
