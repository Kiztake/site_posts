{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <form action="/reg" method="POST">
        <h1 style="color: #fff;">Форма регистрации</h1>
        <input type="text" name="login" placeholder="Введите логин">
        <input type="password" name="password1" placeholder="Введите пароль">
        <input type="password" name="password2" placeholder="Повторите пароль">
        <input type="text" name="username" placeholder="Введите имя">
        <input type="text" name="lastname" placeholder="Введите фамилию">
        <input type="email" name="email" placeholder="Введите свою почту">

        <button type="submit" class="btn" style="margin-bottom: 40px;">Отправить</button>
        <a href="/logout" style="    text-decoration: none;
        color: #fff;
        position: absolute;
        bottom: 10px;
        right: 5px;">Уже есть аккаунт? Войти</a>
    </form>
{% endblock %}
